<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Analysis and Skill Filtering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Profile Analysis and Skill Filtering</h1>
    <div id="profile-form">
        <h3>Create Profile</h3>
        <form id="create-profile">
            <label>Name:</label><br>
            <input type="text" id="name" required><br><br>
            <label>Skills (comma-separated):</label><br>
            <input type="text" id="skills" required><br><br>
            <button type="submit">Create Profile</button>
        </form>
    </div>

    <div id="filter-section">
        <h3>Filter Profiles by Skill</h3>
        <input type="text" id="filter-skill" placeholder="Enter skill to filter"><br><br>
        <button onclick="filterProfiles()">Filter</button>
    </div>

    <div id="results-section">
        <h3>Matching Profiles</h3>
        <ul id="profile-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
