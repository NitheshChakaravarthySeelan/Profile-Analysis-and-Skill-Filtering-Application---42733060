<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Candidates</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Filter Candidates</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        <form method="POST" action="{{ url_for('filter_candidates_route') }}">
            <div class="form-group">
                <label for="job_description">Job Description</label>
                <textarea class="form-control" id="job_description" name="job_description" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Filter Candidates</button>
        </form>
    </div>
</body>
</html>
