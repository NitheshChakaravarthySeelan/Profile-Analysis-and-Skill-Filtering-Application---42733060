{% extends 'base.html' %}
{% block title %}View Profiles{% endblock %}

{% block content %}
<div class="row">
    {% for profile in profiles %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ profile[1] }}</h5>
                <p class="card-text"><strong>Skills:</strong> {{ profile[2] }}</p>
                <a href="{{ url_for('edit_profile_route', profile_id=profile[0]) }}" class="btn btn-warning">Edit</a>
                <a href="{{ url_for('delete_profile_route', profile_id=profile[0]) }}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
