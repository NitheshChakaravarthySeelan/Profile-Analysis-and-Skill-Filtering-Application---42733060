<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    
    <h2>Profiles</h2>
    <ul>
        {% for profile in profiles %}
            <li>
                ID: {{ profile[0] }}, Name: {{ profile[1] }}, Skills: {{ profile[2] }}
                <form method="POST" action="{{ url_for('delete_profile_route', profile_id=profile[0]) }}">
                    <button type="submit">Delete</button>
                </form>
                <a href="{{ url_for('edit_profile_route', profile_id=profile[0]) }}">Edit</a>
            </li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('index') }}">Back to Upload</a>
</body>
</html>
